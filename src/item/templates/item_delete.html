{% extends 'base.html' %}
{% load bootstrap4 %}

{% block team_content %}
<h2>Delete Item <i>{{ object.name }}</i> ?</h2>
<p class="lead">Deleting this Item will also delete all <i>{{ object.name }}</i> reviews, votes and attachments!
<form method="post" class="form">
  {% csrf_token %}
  {% buttons %}
    <a href="{% url 'team:category:item:detail' team_slug=category.team.slug category_slug=category.slug item_slug=item.slug %}" class="btn btn-primary"><i class="fas fa-undo"></i> No, Go Back</button></a>
    <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> Yes, Delete Item</button>
  {% endbuttons %}
</form>
{% endblock team_content %}
