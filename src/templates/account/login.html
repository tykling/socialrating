{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card">
  <div class="card-header">
      <h4>Login</h4>
  </div>
  <div class="card-body">
    <form method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Login</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock content %}
