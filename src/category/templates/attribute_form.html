{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}Update{% else %}Create{% endif %} Attribute
    </button>
  {% endbuttons %}
</form>
{% endblock content %}
