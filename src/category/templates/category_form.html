{% extends 'base.html' %}
{% load bootstrap4 %}

{% block team_content %}
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% if request.resolver_match.url_name == "update" %}Update{% else %}Create{% endif %} Category
    </button>
  {% endbuttons %}
</form>
{% endblock team_content %}
