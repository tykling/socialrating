{% extends 'base.html' %}
{% load bootstrap4 %}

{% block team_content %}
<div class="card border-success">
  <div class="card-header">
    <h2>Delete Review <i>{{ review.uuid }}</i> ?</h2>
  </div>
  <div class="card-body">
    <p class="lead">Deleting this Review will also delete all votes and attachments!
    <form method="post" class="form">
      {% csrf_token %}
      {% buttons %}
        <a href="{% url 'team:category:item:detail' team_slug=category.team.slug category_slug=category.slug item_slug=item.slug %}" class="btn btn-primary"><i class="fas fa-undo"></i> Cancel</button></a>
        <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> Yes, Delete Review</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock team_content %}
