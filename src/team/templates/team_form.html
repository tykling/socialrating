{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
    {% if object %}
      Update Team
    {% else %}
      Create Team
    {% endif %}
    </button>
  {% endbuttons %}
</form>
{% endblock content %}
