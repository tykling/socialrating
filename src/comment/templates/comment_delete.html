{% extends 'base.html' %}
{% load bootstrap4 %}

{% block team_content %}
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Delete Comment <i>{{ comment.subject }}</i> ?</h4>
  </div>
  <div class="card-body">
    <form method="post" class="form">
      {% csrf_token %}
      {% buttons %}
      <a href="{{ comment.get_settings_url }}" class="btn btn-primary"><i class="fas fa-undo"></i> No, Go Back</button></a>
        <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> Yes, Delete Comment</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock team_content %}
